# どのタスクか（OBB固定でOK）
task: obb

# 1つだけ書くなら model: に指定、複数回すなら models: に列挙（両方書いたら models を優先）
model: yolo11l-obb.pt
models: [] # 例: ["yolo11n-obb.pt", "yolo11s-obb.pt"]

# YOLOの出力先
project: runs_obb
name_prefix: exp096
device: "0,1"            # 単一GPU: 0 / 複数: "0,1"

# train に必須/頻出のものはここに。任意キーは全部 yolo CLI に直渡しされます。
train:
  epochs: 5000
  patience: 500
  imgsz: 1920
  batch: 16
  
  seed: 0
  cos_lr: true
  warmup_epochs: 3
  # 画像拡張
  degrees: 180
  fliplr: 0.5
  flipud: 0.6
  hsv_v: 0.4
  hsv_s: 0.1
  mosaic: 0.3 
  close_mosaic: 50
  copy_paste: 0.3
  translate: 0.2
  scale: 0.4
  shear: 1.0


# 検証（val split）の追加オプション
val:
  save_txt: false
  save_json: false

# テスト（test split）用の追加オプション。split=test をここで入れておく
test:
  split: test
  iou: 0.50:0.95
  save_json: True
  conf: 0.001
 
